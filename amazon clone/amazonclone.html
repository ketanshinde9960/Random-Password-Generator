<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav>
      <a href="/"><img src="./assets/amazon_logo.png" width="100" alt="" /></a>
      <div class="nav-country">
        <img src="./assets/location_icon.png" height="20" alt="" />
        <div>
          <p>Deliver to</p>
          <h1>United kingdom</h1>
        </div> 
      </div>

      <div class="nav-search">
        <div class="nav-search-category">
          <p>All</p>
          <img src="./assets/dropdown_icon.png" height="12" alt="" />
        </div>

        <input
          type="text"
          class="nav-search-input"
          placeholder="Search amazon"
        />
        <img src="./assets/search_icon.png" class="nav-search-icon" alt="" />
      </div>
      <div class="nav-language">
        <img src="./assets/us_flag.png" width="25px" alt="" />
        <p>EN</p>
        <img src="./assets/dropdown_icon.png" width="8px" alt="" />
      </div>

      <div class="nav-text">
        <p>Hello, Sign in</p>
        <h1>
          Account & lists
          <img src="./assets/dropdown_icon.png" width="8px" alt="" />
        </h1>
      </div>
      <div class="nav-text">
        <p>Return</p>
        <h1>& Orders</h1>
      </div>
      <a href="" class="nav-cart">
        <img src="./assets/cart_icon.png" width="35px" alt="" />
        <h4>Cart</h4>
      </a>
    </nav>

    <div class="nav-bottom">
      <div>
        <img src="./assets/menu_icon.png" width="25px" alt="" />
        <p>All</p>
      </div>
      <p>Today's Deal</p>
      <p>Customer service</p>
      <p>Registery</p>
      <p>Gift Cards</p>
      <p>Sell</p>
    </div>
    
    <div class="header-slider">
      <a href="#"  class="control_prev" click="changeSlide()">&#129144 </a>
      <a href="#"  class="control_next" click="changeSlide()">&#129146 </a>
      <ul>
        <img class="img-scroll" src="./assets/header1.jpg" alt="" >
        <img class="img-scroll" src="./assets/header2.jpg" alt="">
        <img class="img-scroll" src="./assets/header3.jpg" alt="">
        <img class="img-scroll" src="./assets/header4.jpg" alt="">
        <img class="img-scroll" src="./assets/header5.jpg" alt="">
        <img class="img-scroll" src="./assets/header6.jpg" alt="">
      </ul>
    </div>

    <div class="box-row">
      <div class="box-column">
        <h3>Free international returns</h3>
        <img class="img-box" src="./assets/box1-1.jpg" alt="">
        <a href="/">Shop more</a>
      </div>

      <div class="box-column">
        <h3>Lunar New Year</h3>
        <img class="img-box" src="./assets/box1-2.jpg" alt="">
        <a href="/">Shop more</a>
      </div>

      <div class="box-column">
        <h3>Toy under $25</h3>
        <img class="img-box" src="./assets/box1-3.jpg" alt="">
        <a href="/">Shop more</a>
      </div>

      <div class="box-column">
        <h3>Deals in PCs</h3>
        <img class="img-box" src="./assets/box1-4.jpg" alt="">
        <a href="/">Shop more</a>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
